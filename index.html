<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–∫–∞–∑–∏–Ω–æ –∫–∞—Ä—Ç–µ–ª—è</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: white;
            touch-action: manipulation;
        }
        
        .game-container {
            width: 100%;
            max-width: 320px;
            background: linear-gradient(135deg, #16213e, #0f3460);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 2px solid #e94560;
        }
        
        h1 {
            color: #e94560;
            font-size: 22px;
            margin: 10px 0;
        }
        
        .slots {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            gap: 10px;
        }
        
        .slot {
            width: 70px;
            height: 70px;
            background: #0f3460;
            border: 2px solid #e94560;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            color: gold;
            flex-shrink: 0;
        }
        
        .spin-btn {
            background: linear-gradient(45deg, #e94560, #ff6b6b);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
            width: 100%;
            max-width: 200px;
        }
        
        .spin-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(233, 69, 96, 0.6);
        }
        
        .spin-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .attempts {
            margin: 10px 0;
            font-size: 14px;
            color: #ccc;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 15px;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #16213e, #0f3460);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 100%;
            max-width: 300px;
            border: 2px solid #e94560;
        }
        
        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        
        .modal-btn {
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            border: none;
        }
        
        .deposit-btn {
            background: #e94560;
            color: white;
        }
        
        .close-btn {
            background: #333;
            color: white;
        }
        
        .win-animation {
            animation: winBlink 0.5s 3;
        }
        
        @keyframes winBlink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 350px) {
            .slot {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üé∞ —Å—Ç–∞–Ω—å –¥–æ–ª–∂–Ω–∏–∫–æ–º üé∞</h1>
        <div class="slots">
            <div class="slot" id="slot1">?</div>
            <div class="slot" id="slot2">?</div>
            <div class="slot" id="slot3">?</div>
        </div>
        <button class="spin-btn" id="spinBtn">–ö—Ä—É—Ç–∏—Ç—å (3 –ø–æ–ø—ã—Ç–∫–∏)</button>
        <div class="attempts" id="attemptsText">–û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: 3</div>
    </div>

    <div class="modal" id="depositModal">
        <div class="modal-content">
            <h2>–ü–æ—á—Ç–∏ –ø–æ–ª—É—á–∏–ª–æ—Å—å!</h2>
            <p>–í—ã –¥–æ–ª–∂–Ω—ã –∫–∞—Ä—Ç–µ–ª—é 1000 —Ä—É–±–ª–µ–π</p>
            <ul style="text-align: left; padding-left: 20px;">
                <li>–∞–π—Å –∞–π—Å –∞–π—Å</li>
              
            </ul>
            <div class="modal-buttons">
                <button class="modal-btn deposit-btn" id="depositBtn">–í–Ω–µ—Å—Ç–∏ –¥–µ–ø–æ–∑–∏—Ç</button>
                <button class="modal-btn close-btn" id="closeModal">–ó–∞–∫—Ä—ã—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        const symbols = ["üçí", "üçã", "üçä", "üçá", "üîî", "7", "üí∞"];
        const slots = [
            document.getElementById("slot1"),
            document.getElementById("slot2"),
            document.getElementById("slot3")
        ];
        const spinBtn = document.getElementById("spinBtn");
        const attemptsText = document.getElementById("attemptsText");
        const depositModal = document.getElementById("depositModal");
        const depositBtn = document.getElementById("depositBtn");
        const closeModal = document.getElementById("closeModal");

        let attempts = 3;
        let isSpinning = false;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞–Ω–¥–æ–º–Ω–æ–≥–æ —Å–∏–º–≤–æ–ª–∞
        function getRandomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è (–æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö)
        function spinSlots() {
            if (isSpinning) return;
            isSpinning = true;
            attempts--;
            attemptsText.textContent = `–û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: ${attempts}`;
            spinBtn.disabled = true;

            let spins = 0;
            const totalSpins = 15 + Math.floor(Math.random() * 10);
            const spinInterval = setInterval(() => {
                slots.forEach(slot => {
                    slot.textContent = getRandomSymbol();
                });
                spins++;
                
                if (spins >= totalSpins) {
                    clearInterval(spinInterval);
                    isSpinning = false;
                    checkWin();
                    spinBtn.disabled = attempts === 0;
                    
                    if (attempts === 0) {
                        setTimeout(() => {
                            depositModal.style.display = "flex";
                        }, 800);
                    } else {
                        spinBtn.textContent = `–ö—Ä—É—Ç–∏—Ç—å (${attempts} –ø–æ–ø—ã—Ç–∫–∏)`;
                    }
                }
            }, 80);
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—ã–∏–≥—Ä—ã—à–∞
        function checkWin() {
            const values = slots.map(slot => slot.textContent);
            if (values[0] === values[1] && values[1] === values[2]) {
                slots.forEach(slot => {
                    slot.classList.add("win-animation");
                });
                setTimeout(() => {
                    slots.forEach(slot => {
                        slot.classList.remove("win-animation");
                    });
                    alert(`üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏! –°–∏–º–≤–æ–ª—ã: ${values[0]} ${values[1]} ${values[2]}`);
                }, 1500);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π (–æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω—ã –¥–ª—è touch)
        spinBtn.addEventListener("click", spinSlots);
        depositBtn.addEventListener("click", () => {
            alert("–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –æ–ø–ª–∞—Ç—ã...");
            depositModal.style.display = "none";
        });
        closeModal.addEventListener("click", () => {
            depositModal.style.display = "none";
        });

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –¥–≤–æ–π–Ω–æ–≥–æ —Ç–∞–ø–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
        spinBtn.addEventListener("touchstart", function(e) {
            e.preventDefault();
            this.classList.add("active");
        }, { passive: false });
    </script>
</body>
</html>
